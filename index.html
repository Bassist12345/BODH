<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number System Converter</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-3">Number System Converter for sir Duran</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="convert">Choose Convert Base:</label>
                <select class="form-control" id="convert">
                    <option value="binary">Binary</option>
                    <option value="decimal">Decimal</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <label for="to">To Base:</label>
                <select class="form-control" id="to">
                    <option value="binary">Binary</option>
                    <option value="decimal">Decimal</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputNumber">Enter Number:</label>
        <input type="text" class="form-control" id="inputNumber" placeholder="Enter number">
    </div>
    
    <div class="text-center">
        <button type="button" class="bn47" onclick="performConversion()">Convert</button>
    </div>
    
    <div class="form-group mt-3">
        <label for="outputResult">Result:</label>
        <input type="text" class="form-control" id="outputResult" readonly>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
